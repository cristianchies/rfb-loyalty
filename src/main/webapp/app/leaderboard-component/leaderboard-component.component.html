<div class="card col-md-12">
    <div class="form-group">
        <label class="form-control-label" for="field_location">Locations</label>
        <select class="form-control" id="field_location" name="locationOption" [(ngModel)]="actualLocation">
            <option [ngValue]="null"></option>
            <option [ngValue]="locationOption.id" *ngFor="let locationOption of locationList">
                {{locationOption.locationName}}
            </option>
        </select>
    </div>
</div>
